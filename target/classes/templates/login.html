<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../resources/css/materialize.min.css"
          media="screen,projection"/>
    <link rel="stylesheet" href="../resources/css/style.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        /*body {*/
            /*vertical-align: middle;*/
        /*}*/
        #login-page {
            /*align-self: center;*/
            display: block;
            width: 70%;
            max-width: 450px;
            margin-top: 5%;
        }
        #email {
            margin-left: 0;
        }
        #password {
            margin-left: 0;
        }
    </style>
</head>
<body class="grey lighten-4">
<div id="login-page" class="row center">
    <div class="col s12 z-depth-6 card-panel">
        <form class="login-form" action="/perform_login" method="post">
            <div class="row">
                <div class="input-field col s12 center">
                    <!--<img width="35%" src="https://pbs.twimg.com/profile_images/516299379699748864/7fHIsrhF.png" alt="" class="responsive-img valign profile-image-login">-->
                    <h4 class="indigo-text">Please, login into your account</h4>
                    <!--<p class="center login-form-text">Please, login into your account</p>-->
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input class="validate" id="email" type="email" name="email"/>
                    <label for="email" data-error="wrong" data-success="right" class="left-align">Email</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="password" type="password" name="password"/>
                    <label class="left-align" for="password">Password</label>
                </div>
            </div>
            <!--<div class="row">-->
                <!--<div class="input-field col s12 m12 l12  login-text">-->
                    <!--<input type="checkbox" id="remember-me" />-->
                    <!--<label for="remember-me">Remember me</label>-->
                <!--</div>-->
            <!--</div>-->
            <div class="row">
                <div class="input-field col s12">
                    <button href="#" class="btn waves-effect waves-light col s12" type="submit">Login</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a href="/registration">Register Now!</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
                </div>
            </div>

        </form>
    </div>
</div>
<script type="text/javascript" src="../resources/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../resources/js/materialize.js"></script>
</body>
</html>
