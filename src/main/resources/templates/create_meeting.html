<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../resources/css/materialize.min.css"
          media="screen,projection"/>
    <link rel="stylesheet" href="../resources/css/style.css"/>
    <link rel="stylesheet" href="../resources/css/create_meeting.css"/>
    <link rel="stylesheet" href="../resources/css/materialize.clockpicker.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<style>
    @media screen and (max-width: 992px) {
        #btn-collapse {
            width: 3%;
            margin-left: 4%;
            margin-right: 3%;
        }

        #search-field {
            width: 90%;
        }
    }

    @media screen and (max-width: 370px) {
        #btn-collapse {
            width: 8%;
            margin-left: 4%;
            margin-right: 3%;
        }

        #search-field {
            width: 85%;
        }
    }

    .chip {
        margin-bottom: 0;
    }

    .tabs .indicator {
        color: #bdbdbd;
        background-color: #bdbdbd !important;
    }

    #logo {
        margin-top: 1%;
        color: inherit;
        font-size: 280%

    }

    #logo:hover {
        color: inherit;
        background-color: inherit;
    }

    .meeting-info li {
        display: inline;
        margin-right: 2%;
    }

    .meeting-info {
        margin: 0 !important;
        list-style-type: none;
        padding: 0;
    }

    .meeting-header {
        padding-left: 0 !important;
    }

    .meeting-bottom {
        margin-bottom: 0;
    }

    .parallax-container {
        overflow: inherit !important;
    }

</style>
<body>
<header>
    <ul id="slide-out" class="side-nav fixed grey lighten-4">
        <nav class="nav-wrapper center hide-on-med-and-down grey darken-1" href="#">
            <a class="brand-logo hide-on-med-and-down center valign-wrapper" id="logo" href="/">FindBuddy</a>
        </nav>
        <li th:if="${username}" class="no-padding" id="username">
            <ul class="collapsible collapsible-accordion">
                <li>
                    <a class="collapsible-header waves-effect"><i class="material-icons">perm_identity</i><span
                            th:text="${username}"></span><i
                            class="material-icons right" style="margin-right: 0">arrow_drop_down</i></a>
                    <div class="collapsible-body">
                        <ul>
                            <li><a class="waves-effect" href="#!">Профиль</a></li>
                            <li><a class="waves-effect" href="/logout">Выход</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </li>
        <li th:unless="${username}"><a href="/login" class="waves-effect">Войти</a></li>
        <li th:if="${username}"><a href="#!" class="waves-effect">Моя
            лента</a></li>
        <li><a href="#!" class="waves-effect">Все встречи</a></li>
        <li><a href="#!" class="waves-effect" onclick="">Все теги</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li th:if="${username}"><a href="#!" class="waves-effect btn light-blue accent-1">Создать
            встречу</a></li>
    </ul>
    <nav class="#d7ccc8 grey darken-1 fixed">
        <div class="nav-wrapper">
            <form class="row">
                <a href="#" data-activates="slide-out" class="button-collapse" id="btn-collapse"><i
                        class="material-icons">menu</i></a>
                <div id="search-field" class="input-field col l12"
                     style="padding-left: 0;padding-right: 0">
                    <input class="" id="search" type="search" placeholder=""/>
                    <label for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>

        </div>
    </nav>
</header>

<main>
    <div class="parallax-container">
        <div class="row" id="main-row">
            <div class="col s12 m10 110">
                <div class="row">
                    <h4 class="meeting-header col s8 l9 flow-text black-text">
                        Новая встреча
                    </h4>
                </div>
                <div class="row" id="title-row">
                    <div class="input-field col s6 custom-input-field">
                        <input id="title" type="text" class="validate"/>
                        <label class="label-field" for="title">Заголовок встречи</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 custom-input-field" id="category">
                        <select>
                            <option value="0" disabled="disabled" selected="selected">Выберите категорию</option>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Category</option>
                        </select>
                        <label class="label-field">Категория</label>
                    </div>
                    <div class="input-field col s6 custom-input-field" id="station">
                        <select>
                            <option value="0" disabled="disabled" selected="selected">Выберите метро</option>
                            <option th:each="station : ${stations}" th:value="${station.id}" th:text="${station.name}">Station</option>
                        </select>
                        <label class="label-field">Метро</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 custom-input-field" id="date">
                        <label class="label-field">Дата</label>
                        <input type="date" class="datepicker"/>
                    </div>
                    <div class="input-field col s6 custom-input-field" id="time">
                        <label class="label-field" for="timepicker">Время</label>
                        <input id="timepicker" class="timepicker" type="time"/>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 custom-input-field ">
                        <textarea id="description" class="materialize-textarea custom-text-area"></textarea>
                        <label class="label-field" for="description">Описание</label>
                    </div>
                </div>

                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Опубликовать
                        <i class="material-icons right">send</i>
                    </button>
                    <button class="btn waves-effect waves-light red" type="submit" name="action">Отмена
                        <i class="material-icons right">cancel</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" src="../resources/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../resources/js/materialize.min.js"></script>
<script type="text/javascript" src="../resources/js/materialize.clockpicker.js">
</script>
<script>
    $(".button-collapse").sideNav();
    $('.collapsible').collapsible();
    $('ul.tabs').tabs();
    $('select').material_select();
    $('.datepicker').pickadate({
                                   selectMonths: true, // Creates a dropdown to control month
                                   selectYears: 15,
                                   // Creates a dropdown of 15 years to control year
                               });
    $('#description').trigger('autoresize');
</script>
<script>
    $('#timepicker').pickatime({
                                   autoclose: false,
                                   twelvehour: false
                               });
</script>
</body>
</html>
