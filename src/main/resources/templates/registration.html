<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../resources/css/materialize.min.css"
          media="screen,projection"/>
    <link rel="stylesheet" href="../resources/css/style.css"/>
    <link rel="stylesheet" href="../resources/css/login-page.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="grey lighten-4">
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form class="login-form" id="registration-form">
            <div class="row margin">
                <div class="input-field col s12 center">
                    <!--<img width="35%" src="http://www.jeraldsaddle.com/wp-content/uploads/2015/06/Buddy-Logo.gif" alt="" class="responsive-img valign profile-image-login">-->
                    <h4 class="indigo-text">Регистрация</h4>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12 center">
                    <input id="name" type="text" placeholder=""/>
                    <label for="name" class="left-align">Имя</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12 center">
                    <input id="surname" type="text" placeholder=""/>
                    <label for="surname" class="left-align">Фамилия</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12 center">
                    <input id="email" type="email" placeholder=""/>
                    <label for="email" class="left-align">Email</label>
                    <p id="email-label" style="display: none;color: #F44336;"></p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12 center">
                    <input id="password" type="password" placeholder=""/>
                    <label class="left-align" for="password">Пароль (больше 6 символов)</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12 center">
                    <input id="password-again" type="password" placeholder=""/>
                    <label class="left-align" for="password-again">Повторите пароль</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12 center">
                    <input class="datepicker" id="birthday" type="date" name="birthday"
                           placeholder=""/>
                    <label class="left-align" for="birthday">День рождения</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <a id="registration-button"
                       class="btn waves-effect waves-light col s12">Регистрация</a>
                </div>
                <div class="input-field col s12">
                    <p class="margin center medium-small sign-up">Уже есть аккаунт? <a
                            href="/login">Login</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../resources/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../resources/js/materialize.min.js"></script>
<script type="text/javascript" src="../resources/js/moment.js"></script>
<script type="text/javascript" src="../resources/js/registration.js"></script>
<script>
    $('.datepicker').pickadate({
                                   selectMonths: true, // Creates a dropdown to control month
                                   selectYears: 70,
                                   max: new Date(),
                                   monthsFull: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май',
                                                'Июнь', 'Июль', 'Август',
                                                'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
                                   monthsShort: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май',
                                                 'Июнь', 'Июль', 'Август',
                                                 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
                                   weekdaysFull: ['Понедельник', 'Вторник', 'Среда', 'Четверг',
                                                  'Пятница', 'Суббота', 'Воскресенье'],
                                   weekdaysShort: ['пн', 'вт', 'ср', 'чт', 'пт', 'сб', 'вс'],
                                   today: "",
                                   clear: "",
                                   close: "Закрыть"
                               });
</script>
</body>
</html>
